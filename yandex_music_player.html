<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–Ø–Ω–¥–µ–∫—Å.–ú—É–∑—ã–∫–∞ - –¢–µ–∫—É—â–∏–π —Ç—Ä–µ–∫</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .player-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .player-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
        }

        .album-cover {
            width: 200px;
            height: 200px;
            border-radius: 15px;
            margin: 0 auto 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
        }

        .album-cover:hover {
            transform: scale(1.05);
        }

        .track-info {
            margin-bottom: 30px;
        }

        .track-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #fff;
        }

        .track-artist {
            font-size: 18px;
            opacity: 0.8;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50px;
            padding: 12px 24px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .status {
            font-size: 14px;
            opacity: 0.7;
            margin-top: 15px;
        }

        .login-section {
            text-align: center;
        }

        .login-btn {
            background: #FFDB4D;
            color: #000;
            border: none;
            border-radius: 25px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 219, 77, 0.3);
        }

        .login-btn:hover {
            background: #FFD700;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 219, 77, 0.4);
        }

        .error {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.5);
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            color: #ffcccb;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
            margin: 15px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #FFDB4D, #FFD700);
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="player-card">
            <div id="loginSection" class="login-section">
                <h1 style="margin-bottom: 20px;">üéµ –Ø–Ω–¥–µ–∫—Å.–ú—É–∑—ã–∫–∞</h1>
                <p style="margin-bottom: 30px; opacity: 0.8;">–í–æ–π–¥–∏—Ç–µ –≤ –∞–∫–∫–∞—É–Ω—Ç, —á—Ç–æ–±—ã –≤–∏–¥–µ—Ç—å —Ç–µ–∫—É—â–∏–π —Ç—Ä–µ–∫</p>
                <button id="loginBtn" class="login-btn">–í–æ–π—Ç–∏ —á–µ—Ä–µ–∑ –Ø–Ω–¥–µ–∫—Å</button>
                <div class="error" id="errorMessage" style="display: none;"></div>
            </div>

            <div id="playerSection" style="display: none;">
                <div class="album-cover" id="albumCover">üéµ</div>
                
                <div class="track-info">
                    <div class="track-title" id="trackTitle">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
                    <div class="track-artist" id="trackArtist">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
                </div>

                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>

                <div class="controls">
                    <button class="btn" id="refreshBtn">üîÑ –û–±–Ω–æ–≤–∏—Ç—å</button>
                    <button class="btn" id="logoutBtn">–í—ã–π—Ç–∏</button>
                </div>

                <div class="status" id="status">–ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ –Ø–Ω–¥–µ–∫—Å.–ú—É–∑—ã–∫–µ</div>
            </div>
        </div>
    </div>

    <script>
        class YandexMusicPlayer {
            constructor() {
                this.accessToken = null;
                this.refreshToken = null;
                this.currentTrack = null;
                this.updateInterval = null;
                
                this.init();
            }

            init() {
                // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–æ–∫–µ–Ω—ã –∏–∑ –ø–∞–º—è—Ç–∏
                this.loadTokens();
                
                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
                document.getElementById('loginBtn').addEventListener('click', () => this.login());
                document.getElementById('refreshBtn').addEventListener('click', () => this.getCurrentTrack());
                document.getElementById('logoutBtn').addEventListener('click', () => this.logout());
                
                // –ï—Å–ª–∏ –µ—Å—Ç—å —Ç–æ–∫–µ–Ω, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–ª–µ–µ—Ä
                if (this.accessToken) {
                    this.showPlayer();
                    this.getCurrentTrack();
                    this.startAutoUpdate();
                }
            }

            login() {
                const clientId = 'your_client_id'; // –ó–¥–µ—Å—å –Ω—É–∂–Ω–æ —É–∫–∞–∑–∞—Ç—å –≤–∞—à Client ID
                const redirectUri = window.location.origin + window.location.pathname;
                const scopes = 'login:info music:read';
                
                // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º state –¥–ª—è –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏
                const state = Math.random().toString(36).substring(2, 15);
                sessionStorage.setItem('oauth_state', state);
                
                const authUrl = `https://oauth.yandex.ru/authorize?` +
                    `response_type=code&` +
                    `client_id=${clientId}&` +
                    `redirect_uri=${encodeURIComponent(redirectUri)}&` +
                    `scope=${encodeURIComponent(scopes)}&` +
                    `state=${state}`;
                
                window.location.href = authUrl;
            }

            async handleAuthCallback() {
                const urlParams = new URLSearchParams(window.location.search);
                const code = urlParams.get('code');
                const state = urlParams.get('state');
                const storedState = sessionStorage.getItem('oauth_state');
                
                if (!code || !state || state !== storedState) {
                    this.showError('–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏');
                    return;
                }
                
                try {
                    // –ó–¥–µ—Å—å –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –∑–∞–ø—Ä–æ—Å –∫ –≤–∞—à–µ–º—É —Å–µ—Ä–≤–µ—Ä—É –¥–ª—è –æ–±–º–µ–Ω–∞ –∫–æ–¥–∞ –Ω–∞ —Ç–æ–∫–µ–Ω
                    // –ü–æ—Å–∫–æ–ª—å–∫—É —ç—Ç–æ –∫–ª–∏–µ–Ω—Ç—Å–∫–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏–∏
                    this.showError(`
                        <strong>–ò–Ω—Å—Ç—Ä—É–∫—Ü–∏—è –ø–æ –Ω–∞—Å—Ç—Ä–æ–π–∫–µ:</strong><br>
                        1. –ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä—É–π—Ç–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –Ω–∞ <a href="https://oauth.yandex.ru/" target="_blank">oauth.yandex.ru</a><br>
                        2. –î–æ–±–∞–≤—å—Ç–µ –≤–∞—à Client ID –≤ –∫–æ–¥<br>
                        3. –ù–∞—Å—Ç—Ä–æ–π—Ç–µ —Å–µ—Ä–≤–µ—Ä–Ω—É—é —á–∞—Å—Ç—å –¥–ª—è –æ–±–º–µ–Ω–∞ –∫–æ–¥–∞ –Ω–∞ —Ç–æ–∫–µ–Ω<br>
                        4. –ö–æ–¥ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏: <code>${code}</code>
                    `);
                } catch (error) {
                    this.showError('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è —Ç–æ–∫–µ–Ω–∞: ' + error.message);
                }
            }

            async getCurrentTrack() {
                if (!this.accessToken) {
                    this.showError('–ù–µ—Ç —Ç–æ–∫–µ–Ω–∞ –¥–æ—Å—Ç—É–ø–∞');
                    return;
                }

                try {
                    this.setStatus('<span class="loading"></span>–ó–∞–≥—Ä—É–∂–∞–µ–º —Ç–µ–∫—É—â–∏–π —Ç—Ä–µ–∫...');
                    
                    // –ó–∞–ø—Ä–æ—Å –∫ API –Ø–Ω–¥–µ–∫—Å.–ú—É–∑—ã–∫–∏
                    const response = await fetch('https://api.music.yandex.net/account/status', {
                        headers: {
                            'Authorization': `OAuth ${this.accessToken}`
                        }
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}`);
                    }

                    const data = await response.json();
                    
                    if (data.result && data.result.isPlaying) {
                        this.updateTrackInfo(data.result.track);
                        this.setStatus('üéµ –°–µ–π—á–∞—Å –∏–≥—Ä–∞–µ—Ç');
                    } else {
                        this.updateTrackInfo(null);
                        this.setStatus('‚è∏Ô∏è –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ');
                    }
                    
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è —Ç—Ä–µ–∫–∞:', error);
                    this.setStatus('‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ API');
                    
                    // –î–µ–º–æ-–¥–∞–Ω–Ω—ã–µ –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
                    this.showDemoTrack();
                }
            }

            showDemoTrack() {
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –¥–µ–º–æ-—Ç—Ä–µ–∫ –¥–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
                const demoTrack = {
                    title: 'Bohemian Rhapsody',
                    artists: [{ name: 'Queen' }],
                    albums: [{
                        coverUri: 'https://avatars.yandex.net/get-music-content/32236/6d777c5c.a.1462406-1/200x200'
                    }]
                };
                
                this.updateTrackInfo(demoTrack);
                this.setStatus('üéµ –î–µ–º–æ-—Ä–µ–∂–∏–º (–¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞)');
            }

            updateTrackInfo(track) {
                const titleEl = document.getElementById('trackTitle');
                const artistEl = document.getElementById('trackArtist');
                const coverEl = document.getElementById('albumCover');
                const progressEl = document.getElementById('progressFill');
                
                if (track) {
                    titleEl.textContent = track.title;
                    artistEl.textContent = track.artists.map(a => a.name).join(', ');
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º –æ–±–ª–æ–∂–∫—É
                    if (track.albums && track.albums[0] && track.albums[0].coverUri) {
                        const coverUrl = `https://${track.albums[0].coverUri.replace('%%', '200x200')}`;
                        coverEl.innerHTML = `<img src="${coverUrl}" alt="Album Cover" style="width: 100%; height: 100%; object-fit: cover; border-radius: 15px;">`;
                    } else {
                        coverEl.innerHTML = 'üéµ';
                    }
                    
                    // –ê–Ω–∏–º–∞—Ü–∏—è –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ (–¥–µ–º–æ)
                    let progress = 0;
                    const progressInterval = setInterval(() => {
                        progress += 0.5;
                        progressEl.style.width = progress + '%';
                        if (progress >= 100) {
                            clearInterval(progressInterval);
                            progress = 0;
                        }
                    }, 100);
                    
                } else {
                    titleEl.textContent = '–ù–∏—á–µ–≥–æ –Ω–µ –∏–≥—Ä–∞–µ—Ç';
                    artistEl.textContent = '–í—ã–±–µ—Ä–∏—Ç–µ —Ç—Ä–µ–∫ –≤ –Ø–Ω–¥–µ–∫—Å.–ú—É–∑—ã–∫–µ';
                    coverEl.innerHTML = '‚è∏Ô∏è';
                    progressEl.style.width = '0%';
                }
            }

            showPlayer() {
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('playerSection').style.display = 'block';
            }

            showLogin() {
                document.getElementById('loginSection').style.display = 'block';
                document.getElementById('playerSection').style.display = 'none';
            }

            setStatus(message) {
                document.getElementById('status').innerHTML = message;
            }

            showError(message) {
                const errorEl = document.getElementById('errorMessage');
                errorEl.innerHTML = message;
                errorEl.style.display = 'block';
            }

            logout() {
                this.accessToken = null;
                this.refreshToken = null;
                this.saveTokens();
                this.stopAutoUpdate();
                this.showLogin();
                
                // –û—á–∏—â–∞–µ–º URL –æ—Ç –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤
                window.history.replaceState({}, document.title, window.location.pathname);
            }

            loadTokens() {
                // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ —Ç–æ–∫–µ–Ω—ã –¥–æ–ª–∂–Ω—ã —Ö—Ä–∞–Ω–∏—Ç—å—Å—è –±–µ–∑–æ–ø–∞—Å–Ω–æ
                // –ó–¥–µ—Å—å –∏—Å–ø–æ–ª—å–∑—É–µ–º –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –≤ –ø–∞–º—è—Ç–∏ –¥–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏
                this.accessToken = sessionStorage.getItem('yandex_access_token');
                this.refreshToken = sessionStorage.getItem('yandex_refresh_token');
            }

            saveTokens() {
                if (this.accessToken) {
                    sessionStorage.setItem('yandex_access_token', this.accessToken);
                } else {
                    sessionStorage.removeItem('yandex_access_token');
                }
                
                if (this.refreshToken) {
                    sessionStorage.setItem('yandex_refresh_token', this.refreshToken);
                } else {
                    sessionStorage.removeItem('yandex_refresh_token');
                }
            }

            startAutoUpdate() {
                this.updateInterval = setInterval(() => {
                    this.getCurrentTrack();
                }, 10000); // –û–±–Ω–æ–≤–ª—è–µ–º –∫–∞–∂–¥—ã–µ 10 —Å–µ–∫—É–Ω–¥
            }

            stopAutoUpdate() {
                if (this.updateInterval) {
                    clearInterval(this.updateInterval);
                    this.updateInterval = null;
                }
            }
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
        const player = new YandexMusicPlayer();

        // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º callback –æ—Ç OAuth
        if (window.location.search.includes('code=')) {
            player.handleAuthCallback();
        }
    </script>
</body>
</html>
