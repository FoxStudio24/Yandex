<!DOCTYPE html>

    <style>

        .status {

        .login-section {

        .login-btn {

        .progress-fill {

            width: 0%;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="player-card">
            <div id="loginSection" class="login-section">
                <h1 style="margin-bottom: 20px;">üéµ –Ø–Ω–¥–µ–∫—Å.–ú—É–∑—ã–∫–∞</h1>
                <p style="margin-bottom: 30px; opacity: 0.8;">–í–æ–π–¥–∏—Ç–µ –≤ –∞–∫–∫–∞—É–Ω—Ç, —á—Ç–æ–±—ã –≤–∏–¥–µ—Ç—å —Ç–µ–∫—É—â–∏–π —Ç—Ä–µ–∫</p>
                <button id="loginBtn" class="login-btn">–í–æ–π—Ç–∏ —á–µ—Ä–µ–∑ –Ø–Ω–¥–µ–∫—Å</button>
                <div class="error" id="errorMessage" style="display: none;"></div>
            </div>

            <div id="playerSection" style="display: none;">
                <div class="album-cover" id="albumCover">üéµ</div>
                
                <div class="track-info">
                    <div class="track-title" id="trackTitle">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
                    <div class="track-artist" id="trackArtist">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
                </div>

                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>

                <div class="controls">
                    <button class="btn" id="refreshBtn">üîÑ –û–±–Ω–æ–≤–∏—Ç—å</button>
                    <button class="btn" id="logoutBtn">–í—ã–π—Ç–∏</button>
                </div>

                <div class="status" id="status">–ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ –Ø–Ω–¥–µ–∫—Å.–ú—É–∑—ã–∫–µ</div>
            </div>
        </div>
    </div>

    <script>
        class YandexMusicPlayer {
            constructor() {
                this.accessToken = null;
                this.refreshToken = null;
                this.currentTrack = null;
                this.updateInterval = null;
                
                this.init();
            }

            init() {
                // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–æ–∫–µ–Ω—ã –∏–∑ –ø–∞–º—è—Ç–∏
                this.loadTokens();
                
                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
                document.getElementById('loginBtn').addEventListener('click', () => this.login());
                document.getElementById('refreshBtn').addEventListener('click', () => this.getCurrentTrack());
                document.getElementById('logoutBtn').addEventListener('click', () => this.logout());
                
                // –ï—Å–ª–∏ –µ—Å—Ç—å —Ç–æ–∫–µ–Ω, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–ª–µ–µ—Ä
                if (this.accessToken) {
                    this.showPlayer();
                    this.getCurrentTrack();
                    this.startAutoUpdate();
                }
            }

            login() {
                const clientId = '11ea70608f394fda938471f60ddd4426'; // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –≤–∞—à Client ID
                const redirectUri = window.location.origin + window.location.pathname;
                
                // –ò—Å–ø–æ–ª—å–∑—É–µ–º Implicit Flow –¥–ª—è –∫–ª–∏–µ–Ω—Ç—Å–∫–∏—Ö –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–π
                const authUrl = `https://oauth.yandex.ru/authorize?` +
                    `response_type=token&` +
                    `client_id=${clientId}&` +
                    `redirect_uri=${encodeURIComponent(redirectUri)}&` +
                    `scope=login:info`;
                
                window.location.href = authUrl;
            }

            async handleAuthCallback() {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ —Ç–æ–∫–µ–Ω –≤ URL (Implicit Flow)
                if (window.location.hash) {
                    const hashParams = new URLSearchParams(window.location.hash.substring(1));
                    const accessToken = hashParams.get('access_token');
                    const tokenType = hashParams.get('token_type');
                    const expiresIn = hashParams.get('expires_in');
                    
                    if (accessToken) {
                        this.accessToken = accessToken;
                        this.saveTokens();
                        this.showPlayer();
                        this.getCurrentTrack();
                        this.startAutoUpdate();
                        
                        // –û—á–∏—â–∞–µ–º URL –æ—Ç —Ç–æ–∫–µ–Ω–∞
                        window.history.replaceState({}, document.title, window.location.pathname);
                        return;
                    }
                }
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã URL –¥–ª—è authorization code flow
                const urlParams = new URLSearchParams(window.location.search);
                const code = urlParams.get('code');
                const error = urlParams.get('error');
                
                if (error) {
                    this.showError('–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏: ' + error);
                    return;
                }
                
                if (code) {
                    this.showError(`
                        <strong>–ü–æ–ª—É—á–µ–Ω –∫–æ–¥ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏!</strong><br>
                        –î–ª—è —Ä–∞–±–æ—Ç—ã –±–µ–∑ —Å–µ—Ä–≤–µ—Ä–∞ –∏—Å–ø–æ–ª—å–∑—É–π—Ç–µ Implicit Flow.<br>
                        –ö–æ–¥: <code>${code}</code><br>
                        <small>–û–±–Ω–æ–≤–∏—Ç–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è –≤ –Ø–Ω–¥–µ–∫—Å OAuth</small>
                    `);
                    return;
                }
            }

            async getCurrentTrack() {
                if (!this.accessToken) {
                    this.showError('–ù–µ—Ç —Ç–æ–∫–µ–Ω–∞ –¥–æ—Å—Ç—É–ø–∞');
                    return;
                }

                try {
                    this.setStatus('<span class="loading"></span>–ó–∞–≥—Ä—É–∂–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ...');
                    
                    // –°–Ω–∞—á–∞–ª–∞ –ø—Ä–æ–≤–µ—Ä—è–µ–º —Ç–æ–∫–µ–Ω —á–µ—Ä–µ–∑ API –ª–æ–≥–∏–Ω–∞
                    const userResponse = await fetch('https://login.yandex.ru/info', {
                        headers: {
                            'Authorization': `OAuth ${this.accessToken}`
                        }
                    });

                    if (!userResponse.ok) {
                        throw new Error(`–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏: HTTP ${userResponse.status}`);
                    }

                    const userData = await userResponse.json();
                    this.setStatus(`üë§ –í–æ—à–ª–∏ –∫–∞–∫: ${userData.display_name || userData.login}`);
                    
                    // –ü—Ä–æ–±—É–µ–º —Ä–∞–∑–ª–∏—á–Ω—ã–µ –º–µ—Ç–æ–¥—ã –ø–æ–ª—É—á–µ–Ω–∏—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –º—É–∑—ã–∫–µ
                    await this.tryGetMusicInfo();
                    
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö:', error);
                    this.setStatus('‚ùå ' + error.message);
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –¥–µ–º–æ-—Ç—Ä–µ–∫ –¥–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
                    this.showDemoTrack();
                }
            }

            async tryGetMusicInfo() {
                // –ü—Ä–æ–±—É–µ–º —Ä–∞–∑–Ω—ã–µ —ç–Ω–¥–ø–æ–∏–Ω—Ç—ã –Ø–Ω–¥–µ–∫—Å API
                const endpoints = [
                    'https://api.music.yandex.net/account/status',
                    'https://music.yandex.ru/api/v2.1/handlers/account/status',
                    'https://music.yandex.ru/handlers/account.jsx?what=status'
                ];

                for (const endpoint of endpoints) {
                    try {
                        this.setStatus('<span class="loading"></span>–ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è –∫ –Ø–Ω–¥–µ–∫—Å.–ú—É–∑—ã–∫–µ...');
                        
                        const response = await fetch(endpoint, {
                            headers: {
                                'Authorization': `OAuth ${this.accessToken}`,
                                'Accept': 'application/json'
                            },
                            credentials: 'include'
                        });

                        if (response.ok) {
                            const data = await response.json();
                            console.log('–î–∞–Ω–Ω—ã–µ –æ—Ç API:', data);
                            
                            if (data.result && data.result.isPlaying) {
                                this.updateTrackInfo(data.result.track);
                                this.setStatus('üéµ –°–µ–π—á–∞—Å –∏–≥—Ä–∞–µ—Ç');
                                return;
                            }
                        }
                    } catch (error) {
                        console.log(`–û—à–∏–±–∫–∞ —Å ${endpoint}:`, error);
                        continue;
                    }
                }
                
                // –ï—Å–ª–∏ –Ω–∏—á–µ–≥–æ –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–ª–æ, –ø—Ä–æ–±—É–µ–º –∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–π –ø–æ–¥—Ö–æ–¥
                this.tryBrowserIntegration();
            }

            tryBrowserIntegration() {
                // –ü—ã—Ç–∞–µ–º—Å—è –ø–æ–ª—É—á–∏—Ç—å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é —á–µ—Ä–µ–∑ Media Session API
                if ('mediaSession' in navigator) {
                    const metadata = navigator.mediaSession.metadata;
                    if (metadata) {
                        const track = {
                            title: metadata.title,
                            artists: [{ name: metadata.artist }],
                            albums: [{ coverUri: metadata.artwork?.[0]?.src }]
                        };
                        this.updateTrackInfo(track);
                        this.setStatus('üéµ –ü–æ–ª—É—á–µ–Ω–æ —á–µ—Ä–µ–∑ –±—Ä–∞—É–∑–µ—Ä');
                        return;
                    }
                }

                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–µ –≤–∫–ª–∞–¥–∫–∏ (–µ—Å–ª–∏ –µ—Å—Ç—å —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è)
                this.checkYandexMusicTab();
            }

            async checkYandexMusicTab() {
                try {
                    // –°–æ–∑–¥–∞–µ–º –Ω–µ–≤–∏–¥–∏–º—ã–π iframe –¥–ª—è –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏—è —Å –Ø–Ω–¥–µ–∫—Å.–ú—É–∑—ã–∫–æ–π
                    const iframe = document.createElement('iframe');
                    iframe.src = 'https://music.yandex.ru/';
                    iframe.style.display = 'none';
                    iframe.style.width = '1px';
                    iframe.style.height = '1px';
                    
                    document.body.appendChild(iframe);
                    
                    // –ü–æ–ø—ã—Ç–∫–∞ –ø–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ —á–µ—Ä–µ–∑ postMessage
                    setTimeout(() => {
                        try {
                            iframe.contentWindow.postMessage({
                                type: 'GET_CURRENT_TRACK',
                                source: 'yandex_music_widget'
                            }, 'https://music.yandex.ru');
                        } catch (e) {
                            console.log('PostMessage –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω:', e);
                        }
                        
                        // –£–¥–∞–ª—è–µ–º iframe —á–µ—Ä–µ–∑ –Ω–µ—Å–∫–æ–ª—å–∫–æ —Å–µ–∫—É–Ω–¥
                        setTimeout(() => {
                            if (iframe.parentNode) {
                                iframe.parentNode.removeChild(iframe);
                            }
                        }, 5000);
                    }, 2000);
                    
                    this.setStatus('üîç –ò—â–µ–º –∞–∫—Ç–∏–≤–Ω–æ–µ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ...');
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –¥–µ–º–æ –ø–æ—Å–ª–µ –ø–æ–ø—ã—Ç–æ–∫
                    setTimeout(() => {
                        this.showDemoTrack();
                    }, 6000);
                    
                } catch (error) {
                    console.log('–û—à–∏–±–∫–∞ iframe:', error);
                    this.showDemoTrack();
                }
            }

            showDemoTrack() {
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –¥–µ–º–æ-—Ç—Ä–µ–∫ –¥–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
                const demoTracks = [
                    {
                        title: 'Bohemian Rhapsody',
                        artists: [{ name: 'Queen' }],
                        albums: [{
                            coverUri: 'https://avatars.yandex.net/get-music-content/32236/6d777c5c.a.1462406-1/200x200'
                        }]
                    },
                    {
                        title: 'Hotel California',
                        artists: [{ name: 'Eagles' }],
                        albums: [{
                            coverUri: 'https://avatars.yandex.net/get-music-content/113160/46c4c45b.a.1533-1/200x200'
                        }]
                    },
                    {
                        title: 'Imagine',
                        artists: [{ name: 'John Lennon' }],
                        albums: [{
                            coverUri: 'https://avatars.yandex.net/get-music-content/95061/2a00000152953d13ac72e7c2c236ab2c/200x200'
                        }]
                    }
                ];
                
                const randomTrack = demoTracks[Math.floor(Math.random() * demoTracks.length)];
                this.updateTrackInfo(randomTrack);
                this.setStatus('üéµ –î–µ–º–æ-—Ä–µ–∂–∏–º ‚Ä¢ –û—Ç–∫—Ä–æ–π—Ç–µ –Ø–Ω–¥–µ–∫—Å.–ú—É–∑—ã–∫—É –¥–ª—è —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–∏');
                
                // –î–æ–±–∞–≤–ª—è–µ–º –∫–Ω–æ–ø–∫—É –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è –Ø–Ω–¥–µ–∫—Å.–ú—É–∑—ã–∫–∏
                this.addYandexMusicButton();
            }

            addYandexMusicButton() {
                const controlsDiv = document.getElementById('playerSection').querySelector('.controls');
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ —É–∂–µ –∫–Ω–æ–ø–∫–∞
                if (!document.getElementById('openYandexMusic')) {
                    const openMusicBtn = document.createElement('button');
                    openMusicBtn.id = 'openYandexMusic';
                    openMusicBtn.className = 'btn';
                    openMusicBtn.innerHTML = 'üéµ –û—Ç–∫—Ä—ã—Ç—å –Ø–Ω–¥–µ–∫—Å.–ú—É–∑—ã–∫—É';
                    openMusicBtn.onclick = () => {
                        window.open('https://music.yandex.ru/', '_blank');
                    };
                    
                    controlsDiv.insertBefore(openMusicBtn, controlsDiv.firstChild);
                }
            }

            updateTrackInfo(track) {
                const titleEl = document.getElementById('trackTitle');
                const artistEl = document.getElementById('trackArtist');
                const coverEl = document.getElementById('albumCover');
                const progressEl = document.getElementById('progressFill');
                
                if (track) {
                    titleEl.textContent = track.title;
                    artistEl.textContent = track.artists.map(a => a.name).join(', ');
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º –æ–±–ª–æ–∂–∫—É
                    if (track.albums && track.albums[0] && track.albums[0].coverUri) {
                        const coverUrl = `https://${track.albums[0].coverUri.replace('%%', '200x200')}`;
                        coverEl.innerHTML = `<img src="${coverUrl}" alt="Album Cover" style="width: 100%; height: 100%; object-fit: cover; border-radius: 15px;">`;
                    } else {
                        coverEl.innerHTML = 'üéµ';
                    }
                    
                    // –ê–Ω–∏–º–∞—Ü–∏—è –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ (–¥–µ–º–æ)
                    let progress = 0;
                    const progressInterval = setInterval(() => {
                        progress += 0.5;
                        progressEl.style.width = progress + '%';
                        if (progress >= 100) {
                            clearInterval(progressInterval);
                            progress = 0;
                        }
                    }, 100);
                    
                } else {
                    titleEl.textContent = '–ù–∏—á–µ–≥–æ –Ω–µ –∏–≥—Ä–∞–µ—Ç';
                    artistEl.textContent = '–í—ã–±–µ—Ä–∏—Ç–µ —Ç—Ä–µ–∫ –≤ –Ø–Ω–¥–µ–∫—Å.–ú—É–∑—ã–∫–µ';
                    coverEl.innerHTML = '‚è∏Ô∏è';
                    progressEl.style.width = '0%';
                }
            }

            showPlayer() {
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('playerSection').style.display = 'block';
            }

            showLogin() {
                document.getElementById('loginSection').style.display = 'block';
                document.getElementById('playerSection').style.display = 'none';
            }

            setStatus(message) {
                document.getElementById('status').innerHTML = message;
            }

            showError(message) {
                const errorEl = document.getElementById('errorMessage');
                errorEl.innerHTML = message;
                errorEl.style.display = 'block';
            }

            logout() {
                this.accessToken = null;
                this.refreshToken = null;
                this.saveTokens();
                this.stopAutoUpdate();
                this.showLogin();
                
                // –û—á–∏—â–∞–µ–º URL –æ—Ç –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤
                window.history.replaceState({}, document.title, window.location.pathname);
            }

            loadTokens() {
                // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ —Ç–æ–∫–µ–Ω—ã –¥–æ–ª–∂–Ω—ã —Ö—Ä–∞–Ω–∏—Ç—å—Å—è –±–µ–∑–æ–ø–∞—Å–Ω–æ
                // –ó–¥–µ—Å—å –∏—Å–ø–æ–ª—å–∑—É–µ–º –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –≤ –ø–∞–º—è—Ç–∏ –¥–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏
                this.accessToken = sessionStorage.getItem('yandex_access_token');
                this.refreshToken = sessionStorage.getItem('yandex_refresh_token');
            }

            saveTokens() {
                if (this.accessToken) {
                    sessionStorage.setItem('yandex_access_token', this.accessToken);
                } else {
                    sessionStorage.removeItem('yandex_access_token');
                }
                
                if (this.refreshToken) {
                    sessionStorage.setItem('yandex_refresh_token', this.refreshToken);
                } else {
                    sessionStorage.removeItem('yandex_refresh_token');
                }
            }

            startAutoUpdate() {
                this.updateInterval = setInterval(() => {
                    this.getCurrentTrack();
                }, 10000); // –û–±–Ω–æ–≤–ª—è–µ–º –∫–∞–∂–¥—ã–µ 10 —Å–µ–∫—É–Ω–¥
            }

            stopAutoUpdate() {
                if (this.updateInterval) {
                    clearInterval(this.updateInterval);
                    this.updateInterval = null;
                }
            }
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
        const player = new YandexMusicPlayer();

        // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º callback –æ—Ç OAuth (–∫–∞–∫ hash, —Ç–∞–∫ –∏ query parameters)
        if (window.location.hash.includes('access_token') || window.location.search.includes('code=')) {
            player.handleAuthCallback();
        }

        // –°–ª—É—à–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è –æ—Ç –¥—Ä—É–≥–∏—Ö –≤–∫–ª–∞–¥–æ–∫/iframe
        window.addEventListener('message', (event) => {
            if (event.origin === 'https://music.yandex.ru' && event.data.type === 'CURRENT_TRACK') {
                if (event.data.track) {
                    player.updateTrackInfo(event.data.track);
                    player.setStatus('üéµ –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä–æ–≤–∞–Ω–æ —Å –Ø–Ω–¥–µ–∫—Å.–ú—É–∑—ã–∫–æ–π');
                }
            }
        });

        // –ü—ã—Ç–∞–µ–º—Å—è –ø–æ–ª—É—á–∏—Ç—å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –º–µ–¥–∏–∞ –∏–∑ –±—Ä–∞—É–∑–µ—Ä–∞
        if ('mediaSession' in navigator) {
            navigator.mediaSession.setActionHandler('play', () => {
                console.log('Media session: play');
            });
            
            navigator.mediaSession.setActionHandler('pause', () => {
                console.log('Media session: pause');
            });
        }
    </script>
